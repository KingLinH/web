	<body>
		
		<script type="text/javascript">
			
			//通过Promise这个构造函数，来创建一个对象
			
			//这个Promise对象，有三种状态：pending（等待）、fulfill（满足）、reject（延时）状态
			
			//Promise构造函数有一个参数，这个参数是一个回调，这个回调接受两个参数，这两个参数都能
			//改变Promise对象的状态，第一个可以将状态从pending===>fulfill，第二个可以将状态从pending===>reject
			
			/* var promise = new Promise(function(resolve,reject){
				if( 成功 ){
					resolve();
				}
				else{
					reject();
				}
			}) */
			
			
			var promise = new Promise(function(resolve,reject){
				setInterval(function(){
					var num = Math.floor(Math.random() * 100);
					if(num % 2 === 0){
						resolve(num);
					}
					else{
						reject(num);
					}
				},2000);
			});
			
			promise.then(function(num){       //.then接收成功
				console.log("resolve" + num);
			}).catch(function(num){           //.catch接收失败
				console.log("reject" + num);
			})
			
		</script>
		
		
		
	</body>
</html>
