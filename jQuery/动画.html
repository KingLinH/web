<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<div></div>
		<botton>显示</botton>
		<botton>隐藏</botton>
		<botton>停止动画</botton>
		<script src="vendor/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			
			
			//显示
			$('botton:first').click(function(){
				//$('div').show(3000);           //宽高透明度一起变化
				//$("div").fadeIn(3000);         //仅改变透明度
				//$("div").slideDown();          //仅向上收起
				$("div").animate({
					width:500
				},5000).animate({
					height:600
				},5000)
			})
			
			
			//隐藏
			$('botton:eq(1)').click(function(){
				//$('div').hide(3000);
				//$("div").fadeOut(3000);
				//$("div").slideUp();
				$("div").animate({
					height:300,
					width:50,
					opacity:0.5
				},5000).animate({
					width:500
				},5000)
			})
			
			$("botton:last").click(function(){
				$('div').stop(true);       //停止队列中正在进行的动画，添加参数true后停止所有动画
			})
			
		</script>
	</body>
</html>
