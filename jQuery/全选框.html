<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			th,td{
				width: 50px;
				height: 30px;
				background-color: darkcyan;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th><input type="checkbox" /></th>
					<th>姓名</th>
					<th>年龄</th>
					<th>爱好</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" /></td>
					<td>李白</td>
					<td>18</td>
					<td>耍剑</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>凯爹</td>
					<td>23</td>
					<td>打架</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>鲁班</td>
					<td>3</td>
					<td>打炮</td>
				</tr>
			</tbody>
		</table>
		
		<script src="vendor/jquery-3.4.1.min.js"></script>
		
		<script type="text/javascript">
			
			$('thead input').change(function(){
				var isChecked = $(this).prop('checked');
				
				$('tbody input').prop('checked',isChecked);
			})
			
			$('tbody input').change(function(){
				var allCount = $('tbody input').length;
				var checkCount = $('tbody input:checked').length;
				var isAllChecked = allCount === checkCount;
				$('thead input').prop('checked',isAllChecked);
			})
			
		</script>
		
	</body>
</html>
