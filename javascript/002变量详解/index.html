<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			/* 
				JS中数据类型分为两大类
				1、基本数据类型
					<1>数字 number
					<2>字符串 string    所有带单引号/双引号的
					<3>布尔值 boolean   true  false						
					<4>特殊数据类型 null空  undefined未声明
				2、复合数据类型
			 */
			
			/* 
				变量
				1、声明变量  通过关键字var
					<1>初始化：声明变量时赋值
				2、变量赋值
				3、同时定义多个变量用逗号隔开
			 */
			var age = 18;
			alert(age);
			
			var name = 'xxx', age = 18, sex = '男'
			
			/* 
				标识符：用户定义的所有名字叫做标识符。
				规律：
				1、必须由数字、字母、下划线和$组成
				2、不能数字开头
				3、标识符区分大小写
			 */
			
			/* 
				输出当前变量/常量的数据类型
				【格式】 typeof 变量/常量
				【注】 JS是弱语言，变量被赋值成什么类型就是什么类型
				  var age=18 number  age='hello' string 数据类型由数字变成字符串
			 */
		</script>
	</head>
	<body>
	</body>
</html>
