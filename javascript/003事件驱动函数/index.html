<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn = document.getElementById("btn");
				var oTxt = document.getElementById("txt");
				//给按钮添加事件驱动函数
				oBtn.onclick = function(){
					// var a = oTxt.value;
					var b = 1;
					for(var i = 1; i <= oTxt.value; i++){
						b *= i;
					}
					oTxt.value=b
				}
			}
		</script>
	</head>
	<body>
		<input type="text" value="默认的文字" id="txt" />
		<input type="button" value="阶乘" id="btn"/>
	</body>
</html>
