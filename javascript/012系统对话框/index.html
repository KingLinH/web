<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				系统提供了三个函数，可以完成系统对话框的操作
			 */
			
			/* 
				【注】window下的函数都可以省略window直接调用
					alert()  直接弹出警告框	
			 */
			
			/* 
				confirm()
				【功能】弹出一个带有确定和取消按钮的警告框
				【返回值】 点击确定返回true
					      点击取消返回false
			 */
			
			/* 
				prompt()
				【功能】弹出一个待输入框的提示框
				【参数】第一个参数：提示框的提示内容
				        第二个参数：输入框中的默认值
				【返回值】点击确定：返回是输入的值
				         点击取消：返回值是null
			 */
		</script>
	</head>

	</body>
</html>
