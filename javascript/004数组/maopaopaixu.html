<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
		// 冒泡排序
		
		var arr = [5,6,8,4,9,7,10];
		for(var i = 0; i < arr.length-1; i++){	//比较的轮数（每轮最大的一个数排到最后一位）
			for(var j = 0; j < arr.length-i-1; j++){	//每轮比较的次数
				if(arr[j] > arr[j + 1]){
					var temp = arr[j];
					arr[j] = arr[j + 1];
					arr[j + 1] = temp;
				}
			}
		}
		alert(arr);
		
		</script>
	</head>
	<body>
	</body>
</html>
