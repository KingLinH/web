<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			//选择排序法
			
			var arr = [5,8,6,4,9,7];
			for(var i = 0; i < arr.length-1; i++){
				for(var j = i + 1; j < arr.length; j++){
					if(arr[i] > arr[j]){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			alert(arr);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
