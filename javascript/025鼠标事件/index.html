<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 500px;
				margin: 200px auto;
				border: 1px solid black;
				position: relative;
			}
			span{
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span></span>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			oBox.onmousemove = function(e){
				var evt = e||event;
				oBox.children[0].innerHTML = evt.clientX +','+ evt.clientY +"px";
			}
			oBox.onmouseout = function(){
				oBox.children[0].innerHTML ="";
			}
		</script>
	</body>
</html>
