<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/animation.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: black;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<script type="text/javascript">
			var oDiv = document.querySelector("div");
			animate(oDiv, {
				width: 200,
				left: 600,
				opacity: 20
			});
		</script>
	</body>
</html>
