<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			
			
			//---------基于原型的继承----------
			
			
			//Person
			function Person(){
			}
			
			Person.prototype.name = "xxx";
			Person.prototype.age = 18;
			Person.prototype.sayHello = function(){
				alert(this.name);
			}
			
			//1.创建一个对象
			//__proto__指向的对象就是原型（找不到属性时访问原型）
			//2.this指针指向这个对象
			//3.执行构造函数内的代码
			//4.将构造函数返回
			var p =new Person();
			p.sayHello();
			
			
			//Student
			function Student(){
				
			}
			
			Student.prototype = Object.create(Person.prototype);
			
			
		</script>
		
		
	</body>
</html>
