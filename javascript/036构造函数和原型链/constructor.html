	<script type="text/javascript">
		
		//Person
		function Person(name,age){
			this.name = name;
			this.age = age;
			this.sayHello = function(){
				alert(this.name);
			}
		}
		
		//1.创建一个对象
		//2.this指针指向了这个对象
		//3.执行构造函数内的代码
		//4.将构造函数返回
		var p = new Person();
		
		
		//Student
		function Student(name,age,id){
			Person.apply(this,[name,age]);     //构造函数的继承
			//Person.call(this,name,age);      //构造函数的继承
			this.id = id;
			this.study = function(){
				alert(this.id + "is learning!!!");
			}
		} 
		
		
	</script>
