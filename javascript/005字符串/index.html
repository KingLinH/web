<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/*
				访问字符串的字符
				charAt()
				【格式】字符串.charAt(下标)
				str.charAt(1) == str[1]
				
			*/
			
			/*
				charCodeAt
				【格式】字符串.charCodeAt(下标)
				返回值：对应下标字符的ASCII码值
			*/
			
			/*
				String.formCharCode();
				【格式】String.formCharCode(ASCII码值)
				参数：ASCII码值，个数任意
				返回值：ASCII码值对应字符组成的字符串
				var str=String.formCharCode(97,98,99); //str="abc"
			*/
			
			/*
				concat()
				同数组用法作用 = 拼接符'+'
			*/
		   
		   
		   
				//---查找方法---
		   /*
				indexOf()
				【格式】字符串.indexOf(子串，开始查找的位置)
				返回值：如果在字符串中查找到子串第一次出现的位置，返回子串出现的位置，
				否则没有查到返回-1
				
				lastindexOf()
				【格式】字符串.lastindexOf(子串)
				返回值：子串最后出现的位置，如果没有找到返回-1
		   */
		  	  
			
			/*
				search(子串/正则表达式)
				"abc" 或 正则：/abc/ig  ( i代表忽略大小写，g代表全局匹配)  
				返回位置
			*/
			
			
			/*
				replace()
				【格式】字符串.replace(匹配的字符串/正则表达式，替换的新字符串)
				返回值：替换完成后的新字符串(只能替换第一个)
				
				如果想要替换所有符合条件的字符串，就需要正则表达式
				例：
				var str = 'how Are are you';
				alert(str.replace(/are/ig,"old are"))
			*/
			
			/*
				substring()
				【格式】字符串.substring(start,end)
				作用 = 数组的slice()
				
				
				substr(1,2)    从参数1开始截取参数2长度的字符串
			*/
			
			/*
				字符串分割
				split
				【格式】字符串.split(分隔符，生成的数组的长度)
				返回值：通过分隔符分割成的装有子串的数组
				【注】1.分割符是一个整体
				      2.会分割出空字符
					  3.如果分隔符是空字符""，那么字符串会分割成单个字符
					  4.字符串=>数组split    数组=>字符串join
					  
				var str = "This is a box";
				var arr = str.split(" ");   //This,is,a,box
				var arr = str.split(" ",2);   //This,is
				var arr = str.split("");    //T,h,i,s, ,i,s, ,a, ,b,o,x
				alert(arr);	  	
			*/
		   
		   /*
				toLowerCase() 转换为小写
				toUpperCase() 转换为大写
		   */
		</script>
	</head>

	</body>
</html>
