<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			//?id=5&search=ok
			//获取URL中的search,传入key,返回对应的值
			
			function getValue(search,key){
				//1.找到key第一次出现的位置
				var start = search.indexOf(key);
				if(start == -1){      //indexOf找不到目标返回-1
					return;
				}
				else{//2.找键值对结束的位置
					var end = search.indexOf("&",start);
					if(end == -1){           //indexOf找不到目标返回-1
						//这是最后一个键值对
						end = search.length;
					}
				}
				//3.将键值对提取出来
				var str = search.substring(start,end);
				//4.key=value 获取value
				var arr = str.split("=");
				return arr[1];
			}
			
			var search = "?id=5&search=ok";
			alert(getValue(search,"search"));
				
		</script>
	</head>

	</body>
</html>
