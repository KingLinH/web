<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 300px;height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
			}
			li{
				width: 100px;height: 50px;
				list-style: none;
				clear: both;
			}
			.a{
				margin-left: 0;
				background-color: #008000;
				float: left;
			}
			.b{
				margin-right: 32px;
				float: right;
				background-color: #808080;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="a"></li>
			<li class="b"></li>
			<li class="a"></li>
			<li class="b"></li>
			<li class="a"></li>
			<li class="b"></li>
			<li class="a"></li>
			<li class="b"></li>
			<li class="a"></li>
			<li class="b"></li>
		</ul>
	</body>
</html>
<!--浮动元素只需参考前一个元素，右浮动为反序-->
