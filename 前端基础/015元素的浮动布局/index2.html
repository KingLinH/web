<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a{
				background-color: #FF0000;
				width: 20%;
			}
			.b{
				background-color: #008000;
				width: 60%;
			}
			.c{
				background-color: blue;
				width: 20%;
			}
			.a,.b,.c{
				float: left;
				height: 200px;
			}
			.d{
				background: gray;
				height: 360px;
			}
			.outer{
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
		<div class="d"></div>
	</body>
</html>
<!--浮动元素只需参考前一个元素，右浮动为反序-->
