<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--th用于设置表头实现td居中并加粗-->
		<table border="1px" cellspacing="0">
			<colgroup span="6" width="100px"><!--多列分组处理-->
			<colgroup span="1" width="200px">
			
			<tr height="40px" align="center">
				<td colspan="7">个人简历</td><!--colspan用于列合并即横向合并-->
			</tr>
			<tr height="40px" align="center">
				<td>姓名</td>
				<td></td>
				<td>性别</td>
				<td></td>
				<td>年龄</td>
				<td></td>
				<td rowspan="4"></td><!--rowspan用于行合并即竖向合并-->
			</tr>
			<tr height="40px" align="center">
				<td>学历</td>
				<td></td>
				<td>籍贯</td>
				<td colspan="3"></td>


			</tr>
			<tr height="40px" align="center">
				<td>电话</td>
				<td></td>
				<td>政治面貌</td>
				<td colspan="3"></td>


			</tr>
			<tr height="40px" align="center">
				<td>毕业院校</td>
				<td colspan="5"></td>


			</tr>
			<tr height="40px" align="center">
				<td>求职意向</td>
				<td colspan="6"></td>

			</tr>
		</table>
	</body>
</html>
