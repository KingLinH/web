<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.p1{color: red;}/*文字颜色*/
			.p2{font-family: "宋体";}/*文字类型*/
			.p3{font-size: 26px;}/*文字大小*/
			.p4{font-weight: bold;}/*文字加粗*/
			.p5{font-style: italic;}/*文字倾斜*/
			.p6{text-indent: 32px;}/*首行缩进*/
			.p7{text-align: center;}/*水平对齐方式*/
			.p8{line-height: 100px;}/*行高*/
			.p9{height: 100px; background-color: gray; line-height: 100px;}/*垂直居中*/
			.p10{text-decoration: underline;}/*文本修饰*/
		</style>
	</head>
	<body>
		<ul>
			<li class="p1">幅频特性是指在电子技术实践中所遇到的信号往往不是单一频率的</li>
			<li class="p2"> 而是在某一段频率范围内</li>
			<li class="p3">在放大电路、滤波电路及谐振电路等几乎所有的电子电路和设备中都含有电抗性元件</li>
			<li class="p4">由于它们在各种频率下的电抗值是不相同的</li>
			<li class="p5">因而电信号在通过这些电子电路和设备的过程中</li>
			<li class="p6">其幅度和相位发生了变化</li>
			<li class="p7">亦即是使电信号在传输过程中发生了失真</li>
			<li class="p8">电信号传输前后输入信号与输出信号的幅度之比称为幅频特性</li>
			<li class="p9">频率响应是控制系统对正弦输入信号的稳态正弦响应</li>
			<li class="p10">即一个稳定的线性定常系统，在正弦信号的作用下，稳态时输出仍是一个与输入同频率的正弦信号</li>
		</ul>
	</body>
</html>
