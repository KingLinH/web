<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#news{
				list-style: none;
				width: 160px;
			}
			#news li {
				height: 40px;
				line-height: 40px;
				border-bottom: dashed 1px gray;
			}
			#news li a {
				color: gray;
				text-decoration: none;
			}
			#news .last{
				border: none;
			}
			
		</style>
	</head>
	<body>
		<ul id="news">
			<li><a href="">总有些惊奇的际遇</a></li>
			<li><a href="">比方说当我遇见你</a></li>
			<li><a href="">多渴望化成阵阵的小雨</a></li>
			<li><a href="">滋润你心中的土地</a></li>
			<li><a href="">不管未来会怎么样</a></li>
			<li class="last"><a href="">我只想和你在一起</a></li>
		</ul>
	</body>
</html>
<!--CSS优先级：行内样式(style=""权重值1000)>ID选择器(#box权重值100)>类选择器(.con权重值10)>标签选择器(div...p...权重值1)>通用选择器(*权重值0)-->
