<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;/*将所有元素边距都设置为0*/
			}
			.item{
				float: left;
				margin: 5px;
				border: solid 2px #000000;
				padding: 5px;
			}
			#box{
				width: 1600px;
				overflow: auto;
				margin: auto;/*让父元素自动设置边距，左右边距相等即可达到居中效果，但是只对水平方向有效*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="item">
				<img src="images/OIP.jpg" alt=""><br>
				这只猫
			</div>
			<div class="item">
				<img src="images/OIP.jpg" alt=""><br>
				一点都不可爱
			</div>
			<div class="item">
				<img src="images/OIP.jpg" alt=""><br>
				没有我老婆可爱
			</div>
		</div>
	</body>
</html>
