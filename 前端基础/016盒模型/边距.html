<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;/*将所有元素边距都设置为0*/
			}
			.item{
				width: 474px;height: 331px;
				float: left;
				margin: 20px;
			}
			#box{
				width: 1542px;
				overflow: auto;
				margin: auto;/*让父元素自动设置边距，左右边距相等即可达到居中效果，但是只对水平方向有效*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="item" style="background: url(images/OIP.jpg);"></div>
			<div class="item" style="background: url(images/OIP.jpg);"></div>
			<div class="item" style="background: url(images/OIP.jpg);"></div>
		</div>
	</body>
</html>
