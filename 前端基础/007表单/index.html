<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--action里填表单提交的地址-->
		<form action="">
			<table border="1px" cellspacing="0" width="600px">
				<tbody>
					<tr height="40px">
						<td rowspan="4" align="center" style="color: red;">总体信息</td>
						<td colspan="2"></td>
					</tr>
					<tr height="40px">
						<td align="right">用户名：</td>
						<td>
							<input type="text" name="loginname">  <!--所有要提交的都必须要name属性-->
						</td>
					</tr>
					<tr height="40px">
						<td align="right">密码：</td>
						<td>
							<input type="password" name="pwd">
						</td>
					</tr>
					<tr height="40px">
						<td colspan="2" align="center">
							<input type="submit" value="提交" style="width: 80px;height: 30px;background-color: aqua;">
							<input type="reset" value="重置" style="width: 80px;height: 30px;background-color: aqua;">
						</td>
					</tr>
				</tbody>
			</table>
		</form>	
	</body>
</html>
<!--input标签常见类型：type="text","password","radio","checkbox","button","submit","reset","file"-->
<!------分别为：文本输入框，密码输入框，单选框，复选框，普通按钮，提交按钮，重置按钮，文件选择框------->
