<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
			<p>
				<input type="text" name="login">
			</p>
			<p>
				<input type="password" name="pass">
			</p>
			<p>
				<input type="submit">
			</p>
		</form>
	</body>
</html>
<!--get请求通常表示获取数据-->
<!--post请求通常表示提交数据-->
<!--get请求发送的数据都写在地址栏上，用户可见-->
<!--post请求发送的数据用户不可见-->
<!--get请求不能提交大量数据，但是post可以，因此不要混用-->
